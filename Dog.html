<!DOCTYPE html>
<html>
    <head>
        <title>Dogs</title>
        <link rel="stylesheet" href="Dog.css">
    </head>
    <body background="bg.jpg">
        <center><h1 style="color:seashell">Dog Directory</h1></center>
        <main>
            <p><center><a href="https://www.medicalnewstoday.com/articles/322868"><img src="head.jpeg" alt="Dog"></a></center></p>
            <center>
                <div class="container-1">
                    <form action="#">
                        <div class="container-1-box">
                            <div class="container-1-box-item">
                                <label>Owner Name:-</label>
                            </div>
                            <div class="container-1-box-item">
                                <input type="text" required>
                            </div>
                        </div>
                        <div class="container-1-box">
                            <div class="container-1-box-item">
                                <label>Name of dog:-</label>
                            </div>
                            <div class="container-1-box-item">
                                <input type="text" required>
                            </div>
                        </div>
                        <div class="container-1-box">
                            <div class="container-1-box-item">
                                <label>Breed of dog:-</label>
                            </div>
                            <div class="container-1-box-item">
                                <input type="text" placeholder="Dog_breed" required>
                            </div>
                        </div>
                        <div class="container-1-box">
                            <div class="container-1-box-item">
                                <label for="pwd">Password:-</label>
                            </div>
                            <div class="container-1-box-item">
                                <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                            </div>
                        </div>
                        <div class="container-1-box">
                            <div class="container-1-box-item">
                                <label>Age:-</label>
                            </div>
                            <div class="container-1-box-item">
                                    <input id="0-1" type="radio" name="age"><label for="0-1">0-1 years</label>
                            </div>
                            <div class="container-1-box-item">
                                <label for="1-2">
                                    <input id="1-2" type="radio" name="age">1-2 years
                                </label>
                            </div>
                            <div class="container-1-box-item">
                                <label for="2+">
                                    <input id="2+" type="radio" name="age">2+ years
                                </label>
                            </div>
                        </div>
                        <div class="container-1-box">
                            <div class="container-1-box-item"><label for="color">Color:-</label></div>
                                <div class="container-1-box-item">
                                    <label for="brown">
                                        <input id="color" type="checkbox" name="brown">Brown
                                    </label>
                                </div>
                                <div class="container-1-box-item">
                                    <label for="black">
                                        <input id="color" type="checkbox" name="black">Black
                                    </label>
                                </div>
                                <div class="container-1-box-item">
                                    <label for="white">
                                        <input id="color" type="checkbox" name="white">White
                                    </label>
                                </div>
                        </div>
                        <button type="submit" onclick="Warn();">Submit</button>
                    </form>
                </div>
            </center>
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>6 characters</b></p>
            </div>
        </main>
        <script src="Dog.js"></script>
    </body>
</html>
